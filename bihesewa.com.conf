server {
    server_name bihesewa.com www.bihesewa.com;

    # phpMyAdmin location (keep this as is)
    location /phpmyadmin {
        root /usr/share/;
        index index.php;
        try_files $uri $uri/ /phpmyadmin/index.php?$query_string;
    }

    location ~ ^/phpmyadmin/(.*\.php)$ {
        root /usr/share/;
        fastcgi_pass unix:/var/run/php/php8.0-fpm.sock;  # Adjust PHP version if necessary
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Proxy to Next.js app on port 3001
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    error_log /var/log/nginx/bihesewa_error.log;
    access_log /var/log/nginx/bihesewa_access.log;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/bihesewa.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/bihesewa.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.bihesewa.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = bihesewa.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name bihesewa.com www.bihesewa.com;
    return 404; # managed by Certbot
}

